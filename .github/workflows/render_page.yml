name: render page
on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    # every week on Sunday
    - cron: "0 0 * * 0"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: |
          pip install -r requirements.txt
          mkdocs gh-deploy --force
