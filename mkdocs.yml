site_name: FAIR training handbook
nav:
    - Home: index.md
    - Chapters:
      - "Preface": chapters/Preface.md
      - "1. Why FAIR training & training materials?": chapters/chapter_01.md
      - "2. Structure materials for FAIRness": chapters/chapter_02.md
      - "3. Getting ready to create your materials or reuse": chapters/chapter_03.md
      - "4. Using metadata to describe training materials": chapters/chapter_04.md
      - "5. Get a persistent identifier for your training material": chapters/chapter_05.md
      - "6. Make it accessible": chapters/chapter_06.md
      - "7. Make it reusable": chapters/chapter_07.md
      - "8. Licensing": chapters/chapter_08.md
      - "9. Boosting discoverability": chapters/chapter_09.md
      - "10. Recognition, acknowledgment, authorship": chapters/chapter_10.md
    - Keywords list: keywords.md

theme:
  name: material
  logo: assets/images/white-orange-logo.png
  favicon: assets/images/elixir_favicon.ico
  custom_dir: overrides
  features:
    - navigation.tabs

# Repository
repo_name: ELIXIR-FAIR-Training/FAIR-training-handbook
repo_url: https://github.com/ELIXIR-FAIR-Training/FAIR-training-handbook
edit_uri: edit/main/docs/

plugins:
  - tags:
      tags_file: keywords.md
  - search
  - bibtex:
      bib_file: "references.bib"
  

markdown_extensions:
  - abbr
  - def_list
  - footnotes
  - tables
  - admonition
  - codehilite:
      guess_lang: false
  - sane_lists
  - smarty
  - toc
  - pymdownx.superfences
  - attr_list
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons

extra_css:
  - stylesheets/extra.css
